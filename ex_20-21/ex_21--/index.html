<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elements</title>
    <style>
        .red {
        color: red;
        }
        
        .green {
        color: green;
        }
        
        .orange {
        color: orange;
        }
    </style>
    <script>
        window.onload=()=>{
            const liElements=document.querySelectorAll('li');
            const list1=liElements[0];
            list1.classList.add('orange');
            for(let i=0;i<liElements.length-1;i++){
                liElements[i].nextElementSibling.classList.add('orange');
            };
            liElements[3].previousElementSibling.classList.replace("orange","red");
            liElements[1].previousElementSibling.classList.replace("orange","green");
        }
    </script>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
