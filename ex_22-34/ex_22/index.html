<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload=()=>{
          const title=document.querySelector('h1');
          let titleContent=title.innerText;
          const paragraph=document.querySelector('p');
          let paragraphContent=paragraph.textContent;
          title.innerText=paragraphContent;
          paragraph.textContent=titleContent;
      }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
</body>
</html>
