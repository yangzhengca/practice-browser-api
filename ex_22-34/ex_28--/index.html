<!DOCTYPE html>

  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload=()=>{
            // const bodyElement=document.querySelector('body');
            const olElement=document.createElement('ol');
            var i=1;
            let wantInput=window.confirm('Do you want to input a name?');
            while(wantInput==true){                
                let nam=window.prompt('Please input a name');
                let liElement=document.createElement('li');
                console.log(nam);
                console.log(liElement);
                liElement.textContent=nam;
                if(i%2==0){
                    liElement.style.color='#ddd';
                }else{
                    liElement.style.color='#eee';
                }
                i++;
                olElement.appendChild(liElement);
                document.body.appendChild(olElement);
                wantInput=window.confirm('Do you want to input a name?');         
            }
            window.alert('Thank you, see you next time!');
        }
