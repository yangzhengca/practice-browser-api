<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload=()=>{
            const buttonElement=document.querySelector('button');
            const buttonElement2=document.getElementById('secondButton');
            function greeting(){
                alert('Welcome!');
            }
            buttonElement.addEventListener('click',greeting);

            
            buttonElement2.onclick=function (){
                buttonElement.removeEventListener('click',greeting);
            }
        }
    </script>
  </head>
  <body>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
