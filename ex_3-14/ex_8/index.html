<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        window.alert('This program adds all the numbers you input');
        var result=0,numbers=0,average,tryOrNot=true;       
        while(tryOrNot){
            tryOrNot=window.confirm('Do you want a try?');
            if(tryOrNot){
                let num1=window.prompt('Plz input a number');
            result=result+Number(num1);
            numbers++;
            average=result/numbers;
            window.alert(`The result so far is: ${result}`);
            }       
        }
        window.alert(`The final result is: ${result}`);
        window.alert(`The user input ${numbers} numbers`);
        window.alert(`The average is: ${average}`);

        

    </script>
</head>

</html>
