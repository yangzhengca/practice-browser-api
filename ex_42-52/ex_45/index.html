<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Properties</title>
        <script>
            window.onload=()=>{
                const form=document.querySelector('form');
                const username=form.elements[0];
                const password=form.elements[1];
                const submit=form.elements[2];
                
                form.onsubmit=function(event){
                    window.alert(`Username: ${username.value},Password: ${password.value}`);
                    event.preventDefault();
                };
            }
        </script>
    </head>
    <body>
        <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
            <input type="text" id="username" name="username" />
            <input type="password" id="pass" name="pass" />
            <input type="submit" name="submit" value="Send" />
        </form>
        <div></div>
    </body>
</html>
