<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Properties</title>
        <script>
            window.onload=()=>{
                const form=document.querySelector('form');
                const select=document.querySelector('select');
                
                form.onsubmit=function(event){
                    event.preventDefault();
                    let index=select.selectedIndex;
                    let selectedCountry=select.options[index].innerText;
                    let optionValue=select.options[index].value;
                    window.alert(`${selectedCountry} has been selected and it has ${optionValue} as id`);
                }
            }
        </script>
    </head>
        <body>
            <form action="save_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
                <select id="countries">
                <option value="1">Argentina</option>
                <option value="2">Brazil</option>
                <option value="3">Canada</option>
                <option value="4">Colombia</option>
                </select>
                <input type="submit" name="submit" value="Submit" />
            </form>
        </body>
</html>
