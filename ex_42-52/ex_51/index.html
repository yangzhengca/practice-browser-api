<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON</title>
        <script>
            window.onload=()=>{
                const jsonObject=`{
                "title": "A New Hope", 
                "episode_id": 4, 
                "species": [
                    "https://swapi.co/api/species/5/", 
                    "https://swapi.co/api/species/3/", 
                    "https://swapi.co/api/species/2/", 
                    "https://swapi.co/api/species/1/", 
                    "https://swapi.co/api/species/4/"
                ]
                }`
                const jsonToJs=JSON.parse(jsonObject);
                // console.log(jsonToJs);
                const jsonRes=document.getElementById('jsonresponse');
                jsonRes.innerHTML=`<h1>${jsonToJs.title}</h1><p>Episode ID: ${jsonToJs.episode_id}</p>`;
                for(let i=0;i<jsonToJs.species.length;i++){
                    let linkElement=document.createElement('a');
                    linkElement.href=jsonToJs.species[i];
                    j=i+1;
                    linkElement.textContent='Link'+j;
                    jsonRes.appendChild(linkElement);
                }
            }
        </script>
    </head>
        <body>
        <div id="jsonresponse"></div>
        </body>
</html>
